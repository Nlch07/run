<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUN</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 5px 0;
    }

    input {
      font-size: 36px;
      text-align: center;
      border: none;
      background: none;
      color: #007bff;
      font-weight: bold;
      outline: none;
      width: 80px;
    }

    .label {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .unit-button {
      font-size: 20px;
      font-weight: bold;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .result {
      text-align: center;
      font-size: 30px;
      line-height: 1.5;
      font-weight: bold;
    }

    .blue {
      color: #007bff;
    }

    .black {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇ RUN</h1>

  <div class="container">
    <div class="row">
      <div class="input-group">
        <input id="minutes" type="text" inputmode="numeric" pattern="\d*" value="4" />
        <span class="label">–º–∏–Ω</span>
      </div>
      <div class="input-group">
        <input id="seconds" type="text" inputmode="numeric" pattern="\d*" value="15" />
        <span class="label">—Å</span>
      </div>
    </div>

    <div class="input-group">
      <input id="distance" type="text" inputmode="decimal" pattern="\d*" value="1.00" />
      <button id="unitToggle" class="unit-button">–∫–º</button>
    </div>

    <div class="result">
      <div><span class="blue" id="speedOut">‚Äì</span> <span class="black">–∫–º/—á</span></div>
      <div><span class="blue" id="paceOut">‚Äì</span> <span class="black">–º–∏–Ω/–∫–º</span></div>
    </div>
  </div>

  <script>
    var minutes = document.getElementById("minutes");
    var seconds = document.getElementById("seconds");
    var distance = document.getElementById("distance");
    var unitToggle = document.getElementById("unitToggle");
    var speedOut = document.getElementById("speedOut");
    var paceOut = document.getElementById("paceOut");

    var currentUnit = "km"; // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Ç–µ–ø–µ—Ä—å –∫–º

    function getDistanceInMeters() {
      var value = parseFloat(distance.value) || 0;
      return currentUnit === "m" ? value : value * 1000;
    }

    function updateFromTime() {
      var min = parseFloat(minutes.value) || 0;
      var sec = parseFloat(seconds.value) || 0;
      var distMeters = getDistanceInMeters();

      if (distMeters > 0 && (min > 0 || sec > 0)) {
        var totalSeconds = min * 60 + sec;
        var hours = totalSeconds / 3600;
        var km = distMeters / 1000;
        var kmph = km / hours;
        var paceSecPerKm = totalSeconds / km;
        var paceMin = Math.floor(paceSecPerKm / 60);
        var paceSec = Math.round(paceSecPerKm % 60).toString().padStart(2, "0");

        speedOut.innerText = Math.round(kmph); // –æ–∫—Ä—É–≥–ª—è–µ–º –¥–æ —Ü–µ–ª–æ–≥–æ
        paceOut.innerText = paceMin + "." + paceSec;
      }
    }

    function toggleUnit() {
      var value = parseFloat(distance.value) || 0;

      if (currentUnit === "m") {
        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –∫–º
        distance.value = (value / 1000).toFixed(2);
        currentUnit = "km";
        unitToggle.innerText = "–∫–º";
      } else {
        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –º
        distance.value = Math.round(value * 1000);
        currentUnit = "m";
        unitToggle.innerText = "–º";
      }

      updateFromTime();
    }

    minutes.addEventListener("input", updateFromTime);
    seconds.addEventListener("input", updateFromTime);
    distance.addEventListener("input", updateFromTime);
    unitToggle.addEventListener("click", toggleUnit);

    window.addEventListener("DOMContentLoaded", function () {
      updateFromTime();
    });
  </script>
</body>
</html>
