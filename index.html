<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUN</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-group {
      display: flex;
      align-items: flex-end;
      gap: 0px;
      margin: 5px 0;
    }

    input {
      font-size: 55px;
      text-align: center;
      border: none;
      background: none;
      color: #007bff;
      font-weight: bold;
      outline: none;
      width: 100px;
    }

    input:placeholder-shown {
      color: #ccc;
    }

    #distance {
      width: 130px;
    }

    .label {
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-left: -10px;
    }

    .unit-button {
      font-size: 24px;
      font-weight: bold;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      padding-left: 5px;
    }

    .result {
      text-align: center;
      font-size: 30px;
      line-height: 1.2;
      font-weight: bold;
      margin-top: 20px;
    }

    .blue {
      color: #007bff;
      font-size: 60px;
    }

    .black {
      color: #000;
      font-size: 24px;
      margin-left: 4px;
      position: relative;
      top: -10px;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇÔ∏è RUN</h1>

  <div class="container">
    <div class="row">
      <div class="input-group">
        <input id="minutes" type="text" inputmode="numeric" pattern="\d*" value="4" placeholder="0" />
        <span class="label">–º–∏–Ω</span>
      </div>
      <div class="input-group">
        <input id="seconds" type="text" inputmode="numeric" pattern="\d*" value="15" placeholder="0" />
        <span class="label">—Å</span>
      </div>
    </div>

    <div class="input-group">
      <input id="distance" type="text" inputmode="decimal" pattern="\d*" value="1" placeholder="0" />
      <button id="unitToggle" class="unit-button">–∫–º</button>
    </div>

    <div class="result">
      <div>
        <span class="blue" id="speedOut">‚Äì</span>
        <span class="black">–∫–º/—á</span>
      </div>
      <div>
        <span class="blue" id="paceOut">‚Äì</span>
        <span class="black">–º–∏–Ω/–∫–º</span>
      </div>
    </div>
  </div>

  <script>
    const minutes = document.getElementById("minutes");
    const seconds = document.getElementById("seconds");
    const distance = document.getElementById("distance");
    const unitToggle = document.getElementById("unitToggle");
    const speedOut = document.getElementById("speedOut");
    const paceOut = document.getElementById("paceOut");

    let currentUnit = "km"; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∫–∏–ª–æ–º–µ—Ç—Ä—ã

    function getInputValue(input) {
      return parseFloat(input.value) || 0;
    }

    function getDistanceInMeters() {
      const value = getInputValue(distance);
      return currentUnit === "m" ? value : value * 1000;
    }

    function updateFromTime() {
      const min = getInputValue(minutes);
      const sec = getInputValue(seconds);
      const distMeters = getDistanceInMeters();
      const totalTime = min * 60 + sec;
      const hasTime = min > 0 || sec > 0;

      // –†–∞—Å—á—ë—Ç –ø–æ –≤—Ä–µ–º–µ–Ω–∏
      if (distMeters > 0 && hasTime) {
        const totalSeconds = totalTime;
        const hours = totalSeconds / 3600;
        const km = distMeters / 1000;
        const kmph = km / hours;
        const paceSecPerKm = totalSeconds / km;
        const paceMin = Math.floor(paceSecPerKm / 60);
        const paceSec = Math.round(paceSecPerKm % 60).toString().padStart(2, "0");

        speedOut.innerText = Math.round(kmph);
        paceOut.innerText = `${paceMin}.${paceSec}`;
      }

      // –û–±—Ä–∞—Ç–Ω—ã–π —Ä–∞—Å—á—ë—Ç: –µ—Å–ª–∏ –Ω–µ—Ç –≤—Ä–µ–º–µ–Ω–∏, –Ω–æ –∑–∞–¥–∞–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –¥–∏—Å—Ç–∞–Ω—Ü–∏—è
      else if (distMeters > 0) {
        const speed = parseFloat(speedOut.innerText);
        if (!isNaN(speed) && speed > 0) {
          const hours = (distMeters / 1000) / speed;
          const totalSeconds = hours * 3600;
          const minNew = Math.floor(totalSeconds / 60);
          const secNew = Math.round(totalSeconds % 60);
          minutes.value = minNew;
          seconds.value = secNew;
          paceOut.innerText = `${Math.floor(60 / speed)}.${Math.round((60 / speed % 1) * 60).toString().padStart(2, "0")}`;
        }
      }

      // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ—Ç ‚Äî —Å–±—Ä–æ—Å
      else {
        speedOut.innerText = "‚Äì";
        paceOut.innerText = "‚Äì";
      }
    }

    function toggleUnit() {
      const value = getInputValue(distance);

      if (currentUnit === "m") {
        distance.value = String((value / 1000).toFixed(2)).replace(/\.00$/, "").substring(0, 4);
        currentUnit = "km";
        unitToggle.innerText = "–∫–º";
      } else {
        distance.value = Math.round(value * 1000);
        currentUnit = "m";
        unitToggle.innerText = "–º";
      }

      updateFromTime();
    }

    minutes.addEventListener("input", updateFromTime);
    seconds.addEventListener("input", updateFromTime);
    distance.addEventListener("input", updateFromTime);
    unitToggle.addEventListener("click", toggleUnit);

    window.addEventListener("DOMContentLoaded", () => {
      updateFromTime();
    });
  </script>
</body>
</html>
