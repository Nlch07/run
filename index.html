<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUN</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 5px 0;
    }

    input {
      width: 64px;
      font-size: 36px;
      text-align: center;
      border: none;
      background: none;
      color: #007bff;
      font-weight: bold;
      outline: none;
    }

    .label {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .result {
      text-align: center;
      font-size: 30px;
      line-height: 1.5;
      font-weight: bold;
    }

    .blue {
      color: #007bff;
    }

    .black {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇ RUN</h1>

  <div class="container">
    <div class="row">
      <div class="input-group">
        <input id="minutes" type="text" inputmode="numeric" pattern="\d*" value="4" />
        <span class="label">–º–∏–Ω</span>
      </div>
      <div class="input-group">
        <input id="seconds" type="text" inputmode="numeric" pattern="\d*" value="15" />
        <span class="label">—Å</span>
      </div>
    </div>

    <div class="input-group">
      <input id="distance" type="text" inputmode="numeric" pattern="\d*" value="200" />
      <span class="label">–º</span>
    </div>

    <div class="result">
      <div><span class="blue" id="speedOut">‚Äì</span> <span class="black">–∫–º/—á</span></div>
      <div><span class="blue" id="paceOut">‚Äì</span> <span class="black">–º–∏–Ω/–∫–º</span></div>
    </div>
  </div>

  <script>
    var minutes = document.getElementById("minutes");
    var seconds = document.getElementById("seconds");
    var distance = document.getElementById("distance");
    var speedOut = document.getElementById("speedOut");
    var paceOut = document.getElementById("paceOut");

    function updateFromTime() {
      var min = parseFloat(minutes.value) || 0;
      var sec = parseFloat(seconds.value) || 0;
      var dist = parseFloat(distance.value);

      if (dist > 0 && (min > 0 || sec > 0)) {
        var totalSeconds = min * 60 + sec;
        var hours = totalSeconds / 3600;
        var km = dist / 1000;
        var kmph = km / hours;
        var paceSecPerKm = totalSeconds / km;
        var paceMin = Math.floor(paceSecPerKm / 60);
        var paceSec = Math.round(paceSecPerKm % 60).toString().padStart(2, "0");

        speedOut.innerText = kmph.toFixed(1);
        paceOut.innerText = paceMin + "." + paceSec;
      }
    }

    minutes.addEventListener("input", updateFromTime);
    seconds.addEventListener("input", updateFromTime);
    distance.addEventListener("input", updateFromTime);

    window.addEventListener("DOMContentLoaded", function () {
      updateFromTime();
    });
  </script>
</body>
</html>
