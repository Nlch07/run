<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUN –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      padding: 20px;
      color: black;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: auto;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input {
      width: 100px;
      padding: 8px;
      font-size: 1.2rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .result {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20px;
    }
    .blue {
      color: #007bff;
    }
    .black {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇ RUN</h1>
  <div class="container">
    <div class="row">
      <input id="minutes" type="number" placeholder="–º–∏–Ω" />
      <input id="seconds" type="number" placeholder="—Å–µ–∫" />
      <input id="distance" type="number" placeholder="–º–µ—Ç—Ä—ã" />
    </div>
    <div class="row">
      <input id="speed" type="number" placeholder="–∫–º/—á" />
    </div>

    <div class="result">
      <div><span class="blue" id="speedOut">-</span> <span class="black">–∫–º/—á</span></div>
      <div><span class="blue" id="paceOut">-</span> <span class="black">–º–∏–Ω/–∫–º</span></div>
    </div>
  </div>

  <script>
    const minutes = document.getElementById("minutes");
    const seconds = document.getElementById("seconds");
    const distance = document.getElementById("distance");
    const speed = document.getElementById("speed");
    const speedOut = document.getElementById("speedOut");
    const paceOut = document.getElementById("paceOut");

    function updateFromTime() {
      const min = parseFloat(minutes.value) || 0;
      const sec = parseFloat(seconds.value) || 0;
      const dist = parseFloat(distance.value);

      if (dist > 0 && (min > 0 || sec > 0)) {
        const totalSeconds = min * 60 + sec;
        const hours = totalSeconds / 3600;
        const km = dist / 1000;
        const kmph = km / hours;
        const paceSecPerKm = totalSeconds / km;
        const paceMin = Math.floor(paceSecPerKm / 60);
        const paceSec = Math.round(paceSecPerKm % 60).toString().padStart(2, "0");

        speed.value = kmph.toFixed(1);
        speedOut.textContent = kmph.toFixed(1);
        paceOut.textContent = ${paceMin}.${paceSec};
      }
    }

    function updateFromSpeed() {
      const kmph = parseFloat(speed.value);
      const dist = parseFloat(distance.value);

      if (kmph > 0 && dist > 0) {
        const km = dist / 1000;
        const hours = km / kmph;
        const totalSeconds = hours * 3600;
        const min = Math.floor(totalSeconds / 60);
        const sec = Math.round(totalSeconds % 60);

        minutes.value = min;
        seconds.value = sec;

        speedOut.textContent = kmph.toFixed(1);
        const paceSecPerKm = 3600 / kmph;
        const paceMin = Math.floor(paceSecPerKm / 60);
        const paceSec = Math.round(paceSecPerKm % 60).toString().padStart(2, "0");
        paceOut.textContent = ${paceMin}.${paceSec};
      }
    }

    [minutes, seconds, distance].forEach(input =>
      input.addEventListener("input", updateFromTime)
    );
    speed.addEventListener("input", updateFromSpeed);
  </script>
</body>
</html>
