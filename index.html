<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RUN</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      max-width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 5px 0;
    }

    input {
      font-size: 36px;
      text-align: center;
      border: none;
      background: none;
      color: #007bff;
      font-weight: bold;
      outline: none;
      width: 85px;
    }

    input:placeholder-shown {
      color: #ccc;
    }

    .label {
      font-size: 20px;
      font-weight: bold;
      color: black;
      margin-left: -4px;
    }

    .unit-button {
      font-size: 20px;
      font-weight: bold;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .result {
      text-align: center;
      font-size: 30px;
      line-height: 1.5;
      font-weight: bold;
    }

    .blue {
      color: #007bff;
      font-size: 60px;
    }

    .black {
      color: #000;
      font-size: 24px;
      margin-left: 4px;
      position: relative;
      top: -10px;
    }
  </style>
</head>
<body>
  <h1>üèÉ‚Äç‚ôÇÔ∏è RUN</h1>

  <div class="container">
    <div class="row">
      <div class="input-group">
        <input id="minutes" type="text" inputmode="numeric" pattern="\d*" placeholder="4" />
        <span class="label">–º–∏–Ω</span>
      </div>
      <div class="input-group">
        <input id="seconds" type="text" inputmode="numeric" pattern="\d*" placeholder="15" />
        <span class="label">—Å</span>
      </div>
    </div>

    <div class="input-group">
      <input id="distance" type="text" inputmode="decimal" pattern="\d*" placeholder="0" />
      <button id="unitToggle" class="unit-button">–∫–º</button>
    </div>

    <div class="result">
      <div>
        <span class="blue" id="speedOut">‚Äì</span>
        <span class="black">–∫–º/—á</span>
      </div>
      <div>
        <span class="blue" id="paceOut">‚Äì</span>
        <span class="black">–º–∏–Ω/–∫–º</span>
      </div>
    </div>
  </div>

  <script>
    const minutes = document.getElementById("minutes");
    const seconds = document.getElementById("seconds");
    const distance = document.getElementById("distance");
    const unitToggle = document.getElementById("unitToggle");
    const speedOut = document.getElementById("speedOut");
    const paceOut = document.getElementById("paceOut");

    let currentUnit = "km"; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∫–∏–ª–æ–º–µ—Ç—Ä—ã
    distance.value = "1";

    function getInputValue(input) {
      return parseFloat(input.value) || 0;
    }

    function getDistanceInMeters() {
      const value = getInputValue(distance);
      return currentUnit === "m" ? value : value * 1000;
    }

    function updateFromTime() {
      const min = getInputValue(minutes);
      const sec = getInputValue(seconds);
      const distMeters = getDistanceInMeters();

      if (distMeters > 0 && (min > 0 || sec > 0)) {
        const totalSeconds = min * 60 + sec;
        const hours = totalSeconds / 3600;
        const km = distMeters / 1000;
        const kmph = km / hours;
        const paceSecPerKm = totalSeconds / km;
        const paceMin = Math.floor(paceSecPerKm / 60);
        const paceSec = Math.round(paceSecPerKm % 60).toString().padStart(2, "0");

        speedOut.innerText = Math.round(kmph); // –æ–∫—Ä—É–≥–ª–µ–Ω–∏–µ –¥–æ —Ü–µ–ª–æ–≥–æ
        paceOut.innerText = `${paceMin}.${paceSec}`;
      } else {
        speedOut.innerText = "‚Äì";
        paceOut.innerText = "‚Äì";
      }
    }

    function toggleUnit() {
      const value = getInputValue(distance);

      if (currentUnit === "m") {
        distance.value = String((value / 1000).toFixed(2)).replace(/\.00$/, "");
        currentUnit = "km";
        unitToggle.innerText = "–∫–º";
      } else {
        distance.value = Math.round(value * 1000);
        currentUnit = "m";
        unitToggle.innerText = "–º";
      }

      updateFromTime();
    }

    minutes.addEventListener("input", updateFromTime);
    seconds.addEventListener("input", updateFromTime);
    distance.addEventListener("input", updateFromTime);
    unitToggle.addEventListener("click", toggleUnit);

    window.addEventListener("DOMContentLoaded", () => {
      updateFromTime();
    });
  </script>
</body>
</html>
